<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amezone Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/"><img src="./images/amazon_logo.png" width="100" alt=""></a>
        <div class="nav-country">
            <img src="./images/location_icon.png" height="20" alt="">
            <div>
                <p>Deliver To</p>
                <h1>United kingdom</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./images/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amezone">
            <img src="./images/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-languages">
            <img src="./images/us_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="./images/dropdown_icon.png" width="8px" alt="">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & List <img src="./images/dropdown_icon.png" width="8px" alt=""></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./images/cart_icon.png" width="35px" alt="">
            <h4>Cart</h4>
        </a>
    </nav>
    <div class="nav-bottom">
        <div>
            <img src="./images/menu_icon.png" width="25px" alt="">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Card</p>
        <p>Sell</p>
    </div>

    <div class="header-slider">
        <a href="#" class="control_prev">&#8592</a>
        <a href="#" class="control_next">&#8594</a>
        <ul>
            <img src="./images/header1.jpg" class="header-img">
            <img src="./images/header2.jpg" class="header-img">
            <img src="./images/header3.jpg" class="header-img">
            <img src="./images/header4.jpg" class="header-img">
            <img src="./images/header5.jpg" class="header-img">
            <img src="./images/header6.jpg" class="header-img">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
